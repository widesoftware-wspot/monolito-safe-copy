  ClientConfiguration11:
    client: "@Client"
    configuration: "@ConfigurationItem11"
    accessPointGroup: "@Group1"
    isDefault: true
    value: "By this \"TERMS OF USE\", signed by {{ partner_name }} and the USER of a portable computer&nbsp;(laptop) or mobile devices (Tablet, Smartphones, etc.), identified and qualified through registration, is aware through this term that should use the HotSpot system, with full responsibility of accesses performed on the Web.As a public place which offers free access to the internet, not be responsible, to&nbsp;{{ partner_name }}, for&nbsp;possible unwanted access and misuse by the USER of the system offered, occurring misuse of access or possibly occur any damage either moral or material, these will be the responsibility of the USER, thus exempting&nbsp;{{ partner_name }}, of any irregularity committed by him USER.USERS may not, be used in service now offered to stir, threaten, offend, shake the image, invade privacy or harm other members of the internet community and is strictly prohibited to use in sex site equipment and with any other benefit of obtaining illicit and immoral advantages of society for USER. {{ partner_name }}&nbsp;is free to answer for any possible irregularities committed by USERS.Thus, being aware and in accordance with the terms thereof, described above, firmo that makes a gift to their legal effects of the Law.<br>"

  ClientConfiguration12:
    client: "@Client"
    configuration: "@ConfigurationItem12"
    accessPointGroup: "@Group1"
    isDefault: true
    value: "Pelo presente \"TERMO DE USO\", firmado entre {{ partner_name }} e pelo USUÁRIO de&nbsp;microcomputador portátil (Notebook) ou aparelhos móveis (Tablet, Celular, entre outros), identificado e qualificado através do cadastro, fica através do presente termo ciente de que deverá utilizar o sistema de HotSpot, com total responsabilidade dos acessos realizados na Rede.Por ser um local público que disponibiliza de forma gratuita o acesso a internet, não responsabilizar-se-á a&nbsp;{{ partner_name }}, por&nbsp;possíveis acessos indesejados bem como a má utilização por parte do USUÁRIO do sistema oferecido, ocorrendo o mal uso dos acessos ou eventualmente ocorrer quaisquer danos quer moral ou material, estes serão de inteira responsabilidade do USUÁRIO, eximindo dessa forma a&nbsp;{{ partner_name }}, de&nbsp;quaisquer irregularidade por ele USUÁRIO cometidas.Não poderão os USUÁRIOS, utilizar-se do serviço ora oferecido, para instigar, ameaçar, ofender, abalar a imagem, invadir a privacidade ou prejudicar outros membros da comunidade internet, bem como fica terminantemente proibido o uso em site de material de sexo, bem com quaisquer outros em benefício de se obter vantagens ilícitas e imorais em pról do USUÁRIO. Fica a&nbsp;{{ partner_name }}, isenta de&nbsp;responder por qualquer possível irregularidade cometidas por USUÁRIOS.Assim, estando ciente e de acordo com os termos deste, acima descritos, firmo o presente para que surta seus legais efeitos de Lei.<br>"

  ClientConfiguration13:
    client: "@Client"
    configuration: "@ConfigurationItem13"
    accessPointGroup: "@Group1"
    isDefault: true
    value: "Por lo presente \"CONDICIONES DE USO\", firmado entre {{ partner_name }} y el USUARIO del micro portátil ordenador) y dispositivos móviles (Tablet, móvil, etc.), identificado y calificado por el registro, es a través de este término en cuenta que debe utilizar el sistema de HotSpot, con plena responsabilidad de los accesos realizados en network.Por ser un lugar público que prevé el acceso gratuito a internet, no se hace responsable de {{ partner_name }}, para su posible acceso no deseado y el mal uso por parte del USUARIO el sistema ofrecido, que se producen el mal uso de acceso o producirse cualquier daño, ya sea moral o material, posiblemente, será la responsabilidad del USUARIO, eximiendo de este modo {{ partner_name }}, de cualquier irregularidad por él cometidas. no podrán los USUARIOS, ser utilizado el servicio ofrece ahora, para instigar, amenazar, abusar, agite la imagen, invadir la privacidad o dañar a otros miembros de la comunidad de Internet y está estrictamente prohibido el uso en el sitio de materiales de sexo, así como cualquier otro para el beneficio de obtener pról USUARIO ilegal y ventajas inmorales. {{ partner_name }} está libre de la respuesta de los posibles irregularidades cometidas por USUÁRIOS. Assim, consciente y de acuerdo con los términos de, por encima, aight que esto asuste sus efectos jurídicos de Derecho.<br>"

