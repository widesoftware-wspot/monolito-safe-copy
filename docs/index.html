window.onload = function() {
  var spec = {"openapi": "3.0.0", "servers": [{"url": "https://meudominio.mambowifi.com/api"}], "info": {"description": "Bem vindo a API de integra\u00e7\u00e3o do Mambo WiFi, qualquer d\u00favida com nossa integra\u00e7\u00e3o, entre em contato com suporte@mambowifi.com <h1>Como Autenticar na API</h1> A API do Mambo WiFi \u00e9 REST, ent\u00e3o toda requisi\u00e7\u00e3o dever\u00e1 ser autenticada atrav\u00e9s de um token que dever\u00e1 ser previamente gerado a partir do painel administrativo na op\u00e7\u00e3o \u201cIntegra\u00e7\u00e3o via API\u201d. <br><br>Voc\u00ea poder\u00e1 criar token para dois tipos de permiss\u00e3o Leitura (GET) e Escrita (POST , PUT e GET). <br><br>A requisi\u00e7\u00e3o poder\u00e1 ser autenticada de duas maneiras, a primeira \u00e9 enviando o token atrav\u00e9s do header \u201cX-TOKEN\u201d e a outra forma como demonstrado abaixo \u00e9 enviar o token como par\u00e2metro da requisi\u00e7\u00e3o: <br><br>**https://meudominio.mambowifi.com/api/guests?token=meu_token_gerado**\n  <br><br> Nosso \"rate limit\" \u00e9 de 2 requisi\u00e7\u00f5es por segundo. Caso seja excedido voc\u00ea receber\u00e1 o erro HTTP 429 (Too many requests).", "version": "1.0.6", "title": "API REST Mambo WiFi"}, "tags": [{"name": "Acesso de visitantes"}, {"name": "Campos customizados"}, {"name": "Grupos de pontos de acesso"}, {"name": "Pontos de acesso"}, {"name": "Visitantes"}], "paths": {"/access": {"get": {"tags": ["Acesso de visitantes"], "summary": "Buscar dados de acessos", "description": "Este recurso da API tem como objetivo buscar os dados de acesso de seus visitantes. Como estes dados s\u00e3o muitos, este endpoint funciona como data stream.\n\n  - Como ele funciona: \n  \n    - Faz a consulta utilizando os filtros listados abaixo\n    \n    - Caso tenha resultados, eles ser\u00e3o mostrados em janelas de 100 em 100\n    \n    - O retorno da pesquisa ir\u00e1 retornar os campos:\n    \n      - **totalRegistries:** Total de acessos baseado nos filtros\n      \n      - **nextToken**: Token utilizado para pegar a pr\u00f3xima janela de 100 registros, consecutivamente, at\u00e9 chegar no final dos registros.\n      \n      - **data**: Os acessos buscados.\n        - **Legenda**:\n          - acctInputOctets: **DOWNLOAD** para equipamentos em modo \"bridge\" e **UPLOAD** para modo \"router\".\n          - acctOutputOctets: **UPLOAD** para equipamentos em modo \"bridge\" e **DOWNLOAD** para modo \"router\".\n          - Ambos os valores s\u00e3o gravados em formato de bytes.\n      \n    - Para buscar os pr\u00f3ximos 100 registros utilize o **\u201cnextToken\u201d** na requisi\u00e7\u00e3o, ex: **/api/access?nextToken=asd786as8d6as8d**\n    - Ao adicionar o **\u201cnextToken\u201d** na requisi\u00e7\u00e3o, voc\u00ea n\u00e3o poder\u00e1 mudar os filtros, caso queira mudar o valor de algum filtro, deve fazer uma nova pesquisa sem o **\u201cnextToken\u201d**\n    - O **\u201cnextToken\u201d** possui uma v\u00e1lidade de 60 segundos, ou seja, ap\u00f3s fazer uma consulta que possui **200 \u201ctotalRegistries\u201d**, voc\u00ea j\u00e1 receber\u00e1 os 100 primeiros registros, caso voc\u00ea demorar mais do que 60 segundos para consultar os pr\u00f3ximos 100 registros, o token ficar\u00e1 inv\u00e1lido, sendo necess\u00e1rio inciar a opera\u00e7\u00e3o novamente.\n    - Ao adicionar o **\u201cnextToken\u201d**  na requisi\u00e7\u00e3o, voc\u00ea pode remover o restantes dos filtros caso queria, pois os filtros ficam salvos na sess\u00e3o do **\u201cnextToken\u201d**  e n\u00e3o podem mais serem alterados.\n", "parameters": [{"name": "from", "in": "query", "description": "**string** (optional) **Default**: 30 dias atr\u00e1s a partir de hoje. _Exemplo: 2018-01-01 00:00:00_\n\nData inicial para buscar os acessos\n", "required": false, "schema": {"type": "string"}}, {"name": "to", "in": "query", "description": "**string** (opcional) **Default**: Hoje \u00e0s 23:59:59  _Exemplo: 2018-05-10 23:59:59_\n\nData final para buscar os acessos\n", "required": false, "schema": {"type": "number"}}, {"name": "order", "in": "query", "description": "**string** (opcional) **Default**: desc  _Exemplo: \"desc\"_\n\nOrdena\u00e7\u00e3o do resultado, baseado na data de \u201cStart\u201d do acesso\n\n**Choices**: \"desc\" \"asc\"\n", "required": false, "schema": {"type": "string"}}, {"name": "nextToken", "in": "query", "description": "**string** (opcional) _Exemplo: \"HSUSGDGSH6777877_788=\"\"_\n\nToken utilizado para pegar os pr\u00f3ximos 100 resultados\n", "required": false, "schema": {"type": "string"}}, {"name": "guest", "in": "query", "description": "**string** (opcional) _Exemplo: 234_\n\n**\u201crefId\u201d** de um visitante, para buscar somente os acessos dele, no recurso de visitantes, ao buscar um visitante, voc\u00ea ter\u00e1 o **\u201crefId\u201d** que deve ser usado nesse campo para busca, o **\u201cid\u201d** do visitante n\u00e3o ser\u00e1 v\u00e1lido.\n", "required": false, "schema": {"type": "integer"}}, {"name": "identifier", "in": "query", "description": "**string** (opcional)\n\nIdentificador do ponto de acesso, para filtrar somente acessos deste ponto de acesso\n", "required": false, "schema": {"type": "string"}}], "responses": {"200": {"description": "Opera\u00e7\u00e3o realizada com sucesso.\n\nQuando \u00e9 encontrado resultados baseados nos filtros, retorna o valor com os resultados, sem limitado a 100 resultados por consulta o campo \u201ctotalRegistries\u201d sempre ser\u00e1 o total de registros baseados no filtro.\n", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-token": {"schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccessGET200"}}}}, "404": {"description": "Caso n\u00e3o seja encontrado nenhum resultado baseado nos filtros.\n", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-toke dos nos filtros, retorna o valor com os resultados.\n", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-token": {"schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/GetAccessByIdPOST200"}}}}, "500": {"description": "Caso ocorra algum erro no servidor no momento da busca. Nossa equipe ser\u00e1 notificada automaticamente, mas sinta-se a vontade de abrir um ticket de suporte atrav\u00e9s de seu painel administrativo.\n", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-token": {"schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/500Error"}}}}}}}, "/access-points/{id}": {"put": {"tags": ["Pontos de acesso"], "summary": "Atualizar ponto de acesso", "description": "Campos disponibilizados para atualiza\u00e7\u00e3o \u201cfriendlyName\u201d, \u201clocal\u201d, \u201cstatus\u201d, \u201ctemplateId\u201d, \u201cgrupoId\u201d. \n\nVoc\u00ea poder\u00e1 enviar um, ou mais campos para atualiza\u00e7\u00e3o.\n\n  - Campos da requisi\u00e7\u00e3o:\n\n    - **friendlyName - [String]:** \u00c9 o nome do ponto de acesso.\n    \n    - **local - [String]:** Apenas uma descri\u00e7\u00e3o para identificar o local onde o ponto de acesso esta fisicamente.\n    \n    - **status - [Integer]:** Este campo \u00e9 a defini\u00e7\u00e3o de status do seu ponto de acesso pode ser \u201c0\u201d para intativo ou \u201c1\u201d para ativo.\n    \n    - **templateId - [Integer]:** Associar o ponto de acesso a um template.\n    \n    - **groupId - [Integer]:** Associar o ponto de acesso a um grupo. Lista de grupos poder\u00e1 ser obtida pelo recurso \u201c[GET] /api/access-point-groups\u201d.\n", "parameters": [{"name": "id", "in": "path", "description": "Id do ponto de acesso", "required": true, "schema": {"type": "number"}}], "requestBody": {"description": "Atuali d que \u00e9 atribu\u00eddo ao vendor, verificar no recurso \u201c[GET] /api/access-points/vendors\u201d\n  \n  - **local - [String]:** Este campo \u00e9 opcional, apenas uma descri\u00e7\u00e3o para identificar o local onde o ponto de acesso esta fisicamente.\n  \n  - **status - [Integer] Campo obrigat\u00f3rio:** Este campo \u00e9 a defini\u00e7\u00e3o de status do seu ponto de acesso pode ser \u201c0\u201d para intativo ou \u201c1\u201d para ativo.\n  \n  - **templateId - [Integer]:** Caso voc\u00ea queira associar um ponto de acesso a um template, basta passar o Id do template neste campo, caso contr\u00e1rio, n\u00e3o coloque este campo na requisi\u00e7\u00e3o pois o sistema tentar\u00e1 associar um template inexistente e dar\u00e1 erro.\n  \n  - **groupId - [Integer] Campo obrigat\u00f3rio:** Este campo \u00e9 obrigat\u00f3rio, deve ser informado o grupo qual o ponto de acesso far\u00e1 parte. Lista de grupos poder\u00e1 ser obtida pelo recurso \u201c[GET] /api/access-point-groups\u201d.\n", "requestBody": {"description": "Criar ponto de acesso", "required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccessPointsPOST"}}}}, "responses": {"201": {"description": "Sucesso, conte\u00fado criado.", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-token": {"schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccessPointsPOST201"}}}}, "400": {"description": "Problemas com a requisi\u00e7\u00e3o", "headers": {"application/json": {"schema": {"type": "object", "properties": {"message": {"type": "string"}}}}, "x-token": {"schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccessPointsPOST400"}}}}, "500": {"description": "Caso ocorra algum erro no servidor no momento da requisi\u00e7\u00e3o. Nossa equipe ser\u00e1 notificada automaticamente, mas sinta-se a vontade de
